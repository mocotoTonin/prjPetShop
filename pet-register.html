<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Pet - Petshop</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:  'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            background-image: url(https://png.pngtree.com/png-clipart/20230404/original/pngtree-dog-cartoon-illustration-sticker-puppy-png-image_9024896.png);
            background-repeat: repeat-y;
            background-position: right top;
        }

        header {
            background: linear-gradient(135deg, #ff9800, #ff9800);
            color: rgb(0, 0, 0);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #000000;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .pet-registration-container {
            max-width: 400px;
            margin: 70px ;
            padding: 40px;
            background: rgba(201, 200, 200, 0.2);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .pet-registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff9800;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }

        footer {
            background-color: #ff9800;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-top: 4px solid #000000;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Petshop - Cadastro do Pet</h1>
    </header>

    <main>
        <section class="pet-registration-container">
            <h2>Cadastro do Pet</h2>
            <form id="petRegistrationForm">
                <div class="form-group">
                    <label for="petName">Nome do Pet:</label>
                    <input type="text" id="petName" name="petName" placeholder="Digite o nome do seu pet" required>
                </div>
                <div class="form-group">
                    <label for="petType">Tipo do Pet:</label>
                    <select id="petType" name="petType" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Pássaro">Pássaro</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="petAge">Idade do Pet (em anos):</label>
                    <input type="number" id="petAge" name="petAge" placeholder="Digite a idade do pet" required>
                </div>
                <div class="form-group">
                    <label for="petWeight">Peso do Pet (em kg):</label>
                    <input type="number" id="petWeight" name="petWeight" step="0.1" placeholder="Digite o peso do pet" required>
                </div>
                <button type="submit">Cadastrar Pet</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const petRegistrationForm = document.getElementById("petRegistrationForm");

            petRegistrationForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const petName = document.getElementById("petName").value;
                const petType = document.getElementById("petType").value;
                const petAge = document.getElementById("petAge").value;
                const petWeight = document.getElementById("petWeight").value;

                try {
                    const response = await fetch("http://localhost:8080/api/pets&quot&quot", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        ()},
                        body: JSON.stringify({ petName, petType, petAge, petWeight })
                    });

                    if (response.ok) {
                        alert("Pet cadastrado com sucesso!");
                        petRegistrationForm.reset();
                    } else {
                        alert("Erro no cadastro do pet. Tente novamente.");
                    }
                } catch (error) {
                    console.error("Erro ao conectar ao servidor:", error);
                    alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
                }
            });
        });
    </script>
</body>
</html>
